{% extends "base.html" %}
{% block content %}

    <div class="tab-content container">
        <h3>Timesheet</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">
        Add New Entry
        </button>
        <br><br>
        <table id="timesheet_Table" class="table table-striped table-bordered dt-responsive responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Edit</th>
                    <th>Row ID</th>
                    <th>Date</th>
                    <th>Started At</th>
                    <th>Ended At</th>
                    <th>User</th>
                    <th>Comments</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- dynamic modal skeleton -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit/Remove</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="editModalbody" class="modal-body">

                </div>
            </div>
        </div>
    </div>

        <!-- dynamic modal skeleton -->
    <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newModalLabel">New Time Entry</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="newModal-body" class="modal-body">
                    <form action="/timesheet/add" method="POST">
                        <table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">
                            <tr>
                                <td>User:</td>
                                <td>{{ current_user.username }}</td>
                            </tr>
                        </table>
                        <div class="form-group">
                            <label for="date" class="col-2 col-form-label">Date</label>
                            <div class="col-10">
                                <input class="form-control" name="date" type="date" value="" id="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="start" class="col-2 col-form-label">Start</label>
                            <div class="col-10">
                                <input class="form-control" name="start" type="time" value="" id="start" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="end" class="col-2 col-form-label">End</label>
                            <div class="col-10">
                                <input class="form-control" name="end" type="time" value="" id="end">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="comment">Comments:</label>
                            <textarea class="form-control" rows="3" name="comment" id="comment"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <input class="btn btn-primary" name="action" type="submit" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- add external js script to make it more streamlined -->
    <script type="text/javascript" src="/static/js_stuff/timesheet_main.js"></script>

    <br><br>
</div>  
{% endblock content %}
